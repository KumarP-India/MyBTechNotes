<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Search Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Input Container -->
        <div class="input-container" id="initial-input-container">
            <!-- Placeholder Text -->
            <span id="placeholder-text">Press 'Return' to search</span>
            <!-- Large Input Field -->
            <input type="text" id="large-input" autocomplete="off">
        </div>
        
        <!-- After Enter is Pressed -->
        <div id="search-results" class="hidden">
            <!-- Display the user's search -->
            <p class="your-search">Your Search:</p>
            <input type="text" id="search-term">
            <!-- Results Header -->
            <p class="your-results">Your Results:</p>
            <!-- Results Container -->
            <div id="results-container"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
